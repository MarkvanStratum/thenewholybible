  <style>
    :root{
      --bg:#fafafa; --text:#0a2540; --muted:#5b6b82; --line:#e5e7eb; --card:#ffffff;
      --green:#18a957;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 60px}
    .safe{background:#0a0a0a;color:#fff;font-size:12px;padding:6px 10px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--line);padding:22px;border-radius:12px}
    .page-title{font-size:28px;font-weight:900;margin-bottom:14px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:620px){.form-grid{grid-template-columns:1fr}}
    .input,.select,.el{
      width:100%;padding:12px;border-radius:10px;
      border:1px solid #cfd6e4;font-size:15px
    }
    .btn{
      width:100%;padding:12px;border:none;border-radius:12px;
      background:#16a34a;color:#fff;font-weight:900;cursor:pointer
    }
    .btn.muted{background:#f1f4f8;color:#20324d}
    .err{
      display:none;background:#fff1f1;border:1px solid #f5bcbc;
      padding:10px;border-radius:10px;color:#9a1a1a;margin-top:10px
    }
    .err[aria-hidden="false"]{display:block}
    .step{display:none}
    .step[aria-hidden="false"]{display:block}

    .loading-overlay{
      position:fixed;inset:0;background:rgba(246,249,252,.92);
      display:none;align-items:center;justify-content:center;z-index:9999
    }
    .loading-overlay[aria-hidden="false"]{display:flex}
  </style>
</head>

<body>

<script>
  sessionStorage.setItem("orig_qs", location.search.replace(/^\?/, ""));
</script>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const keys = ["sub_id","subid","aff_sub","click_id","cid","tid"];
  for(const k of keys){
    const v = qs.get(k);
    if(v){
      localStorage.setItem("aff_sub_id", v);
      document.cookie = "aff_sub_id="+v+"; path=/";
    }
  }
})();
</script>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const ref = qs.get("ref") || localStorage.getItem("gaf_ref");
  if(ref){
    localStorage.setItem("gaf_ref", ref);
    document.cookie = "gaf_ref="+ref+"; path=/";
  }
})();
</script>

<div class="safe">Paiement s√©curis√© SSL</div>

<div class="wrap">
  <div class="page-title">Paiement s√©curis√© üîí</div>

  <div class="grid">
    <div class="card">

      <section id="step1" class="step" aria-hidden="false">
        <div class="form-grid">
          <input id="firstName" class="input" placeholder="Pr√©nom">
          <input id="lastName" class="input" placeholder="Nom">
        </div>

        <input id="billingStreet" class="input" placeholder="Adresse">
        <div class="form-grid">
          <input id="billingPostcode" class="input" placeholder="Code postal">
          <input id="billingCity" class="input" placeholder="Ville">
        </div>

        <div class="form-grid">
          <input id="emailInput" class="input" type="email" placeholder="Email">
          <input id="billingCountry" class="input" value="France">
        </div>

        <input id="phoneNumber" class="input" placeholder="T√©l√©phone">

        <input id="nameInput" class="input" style="display:none">

        <button id="nextBtn" class="btn" type="button">Continuer</button>
      </section>

      <section id="step2" class="step" aria-hidden="true">
        <div id="card-number" class="el"></div>
        <div class="form-grid">
          <div id="card-expiry" class="el"></div>
          <div id="card-cvc" class="el"></div>
        </div>

        <div id="err" class="err" aria-hidden="true"></div>

        <div style="display:flex;gap:10px">
          <button id="backBtn" class="btn muted" type="button">‚Üê Retour</button>
          <button id="payNow" class="btn" type="button">Payer</button>
        </div>
      </section>

    </div>
  </div>
</div>

<div id="loading-overlay" class="loading-overlay" aria-hidden="true">
  <div>Traitement du paiement‚Ä¶</div>
</div>

<script src="https://js.stripe.com/v3"></script>

<script>
window.addEventListener('DOMContentLoaded', () => {

  const stripe = Stripe("pk_live_51SaxeyEV8OvsGiVpMTahrMGQMjZMXD1neiFffQPrybev0TQNcxvVaixH5TfQKzDBNKxLIqcuAgQ1ynYPWXe792D500VQ7Gcw6t");
  const elements = stripe.elements();

  const cardNumber = elements.create('cardNumber');
  const cardExpiry = elements.create('cardExpiry');
  const cardCvc    = elements.create('cardCvc');

  cardNumber.mount('#card-number');
  cardExpiry.mount('#card-expiry');
  cardCvc.mount('#card-cvc');

  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const errBox = document.getElementById('err');
  const overlay = document.getElementById('loading-overlay');

  document.getElementById('nextBtn').onclick = () => {
    document.getElementById('nameInput').value =
      document.getElementById('firstName').value + " " +
      document.getElementById('lastName').value;
    step1.setAttribute('aria-hidden','true');
    step2.setAttribute('aria-hidden','false');
  };

  document.getElementById('backBtn').onclick = () => {
    step2.setAttribute('aria-hidden','true');
    step1.setAttribute('aria-hidden','false');
  };

  document.getElementById('payNow').onclick = async () => {
    overlay.style.display = "flex";
    errBox.setAttribute('aria-hidden','true');

    try{
      const pm = await stripe.createPaymentMethod({
        type:"card",
        card:cardNumber,
        billing_details:{
          name:document.getElementById('nameInput').value,
          email:document.getElementById('emailInput').value
        }
      });
      if(pm.error) throw pm.error;

      const res = await fetch("/api/stripe/one-time-33-95",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ paymentMethodId: pm.paymentMethod.id })
      });

      const data = await res.json();
      const conf = await stripe.confirmCardPayment(data.clientSecret);
      if(conf.error) throw conf.error;

      const qs = new URLSearchParams(sessionStorage.getItem("orig_qs") || "");
      qs.set("v", conf.paymentIntent.id);

      const sub = localStorage.getItem("aff_sub_id");
      if(sub) qs.set("sub_id", sub);

      const ref = localStorage.getItem("gaf_ref");
      if(ref) qs.set("ref", ref);

      window.location.href =
        "https://cudsr.bemobtrcks.com/go/e1420adb-fbc5-4cfe-b0f1-10615c05e062?" + qs;

    }catch(e){
      errBox.textContent = e.message;
      errBox.setAttribute('aria-hidden','false');
      overlay.style.display = "none";
    }
  };
});
</script>

</body>
