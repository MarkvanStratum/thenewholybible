<style>
  :root {
    --gold-dark: #6e551f;
    --gold: #d8b56a;
    --gold-soft: #e9d9b3;
    --gold-light: #f8f1dd;

    --bg-top: #faf6ea;
    --bg-bottom: #f3e7c9;

    --ink: #3b2f14;
    --white: #ffffff;

    --shadow-deep: rgba(110, 85, 31, 0.35);
    --shadow-gold: rgba(216, 181, 106, 0.45);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
    color: var(--ink);
  }

  /* HEADER */
  header {
    width: 100%;
    padding: 32px 0 52px;
    background-image: url("god.webp");
    background-size: cover;
    background-position: center;
    position: relative;
    text-align: center;
  }

  /* golden holy overlay */
  header::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(255, 255, 255, 0.30),
    rgba(255, 255, 255, 0.42)
  );
  backdrop-filter: blur(4px);
}


  .logo-wrapper {
    position: relative;
    z-index: 2;
  }

  .logo-svg {
    width: 220px;
    height: auto;
  }

  .subtext {
    position: relative;
    z-index: 2;
    margin-top: 12px;
    font-size: 1.1rem;
    letter-spacing: 0.4px;
    color: #6e592e;
    font-style: italic;
    text-shadow: 0 1px 2px rgba(255,255,255,0.7);
  }

  /* MAIN */
  main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .card {
    background: var(--white);
    border-radius: 26px;
    padding: 42px;
    border: 1px solid var(--gold-soft);
    background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");

    /* illuminated manuscript glow */
    box-shadow:
      0 18px 55px var(--shadow-deep),
      inset 0 0 55px rgba(255, 250, 230, 0.4);
  }

  h1 {
    margin-top: 0;
    font-size: 2.4rem;
    color: var(--gold-dark);
    text-align: center;
    margin-bottom: 28px;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  .icon {
    width: 32px;
    height: 32px;
    margin-right: 8px;
    vertical-align: middle;
    filter: drop-shadow(0 2px 2px var(--shadow-gold));
  }

  /* SCRIPTURE PANEL */
  .scripture-panel {
    background: var(--gold-light);
    border-radius: 16px;
    padding: 26px 28px;
    border: 1px solid var(--gold);
    box-shadow:
      0 0 30px rgba(216, 181, 106, 0.45),
      inset 0 0 25px rgba(255, 240, 200, 0.5);
    margin-bottom: 32px;
    position: relative;
  }

  /* glowing cross watermark */
  .scripture-panel::before {
    content: "✝";
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 95px;
    opacity: 0.09;
    color: var(--gold-dark);
    filter: blur(0.5px);
  }

  .scripture-panel p {
    line-height: 1.58;
    font-size: 1.1rem;
    margin-bottom: 18px;
    color: #4b381b;
  }

  /* FORM */
  form {
    display: grid;
    gap: 18px;
    margin-top: 15px;
  }

  label {
    font-weight: 600;
    color: #4a381a;
    font-size: 1.02rem;
  }

  input {
    padding: 15px;
    border-radius: 12px;
    background: #ffffff;
    border: 1px solid var(--gold-soft);
    font-size: 1rem;
    transition: 0.25s;
  }

  input:focus {
    outline: none;
    border-color: var(--gold-dark);
    box-shadow: 0 0 0 5px rgba(216, 181, 106, 0.33);
  }

  button {
    background: linear-gradient(180deg, var(--gold), var(--gold-dark));
    color: white;
    border: none;
    border-radius: 14px;
    padding: 16px;
    font-weight: 700;
    font-size: 1.15rem;
    cursor: pointer;
    letter-spacing: 0.4px;
    transition: 0.25s;
    box-shadow:
      0 4px 15px rgba(110, 85, 31, 0.3),
      inset 0 0 10px rgba(255,255,255,0.2);
  }

  button:hover {
    filter: brightness(1.15);
    box-shadow:
      0 6px 20px rgba(110, 85, 31, 0.4),
      inset 0 0 14px rgba(255,255,255,0.35);
  }

  /* FOOTER + Links */
  .center-text {
    text-align: center;
    margin-top: 18px;
    font-size: 1rem;
  }

  .center-text a {
    color: var(--gold-dark);
    font-weight: bold;
    text-decoration: none;
    transition: 0.2s;
  }

  .center-text a:hover {
    text-decoration: underline;
    color: #8b6a2e;
  }

  .disclaimer {
    margin-top: 28px;
    font-size: 0.95rem;
    color: #7a6840;
    text-align: center;
    font-style: italic;
  }
</style>
