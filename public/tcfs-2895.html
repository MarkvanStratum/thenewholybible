<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Secure Checkout</title>
  <meta name="referrer" content="no-referrer">

  <style>
    :root{
      --bg:#fafafa; --text:#0a2540; --muted:#5b6b82; --line:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 60px}
    .safe{background:#0a0a0a;color:#fff;font-size:12px;padding:6px 10px}
    .grid{display:grid;grid-template-columns:minmax(0,1fr) 360px;gap:18px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--line);padding:22px;border-radius:12px}
    .page-title{font-size:28px;font-weight:900;display:flex;gap:8px;margin:6px 0 14px}
    .stars{color:#f6b80c}
    .reviews{color:#5b6b82;font-size:13px}
    .h2{font-size:18px;font-weight:800;margin:10px 0 14px}
    .sub{font-size:13px;color:#5b6b82}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:620px){.form-grid{grid-template-columns:1fr}}
    .input,.select,.el{width:100%;border:1px solid #cfd6e4;border-radius:10px;padding:12px;font-size:15px;background:#fff}
    .btn{width:100%;padding:12px;border:none;border-radius:12px;background:#16a34a;color:#fff;font-weight:900;cursor:pointer}
    .err{display:none;background:#fff1f1;border:1px solid #f5bcbc;padding:10px;border-radius:10px;margin-top:10px;color:#9a1a1a}
    .err[aria-hidden="false"]{display:block}
    .widget{background:#fff;border:1px solid var(--line);padding:16px;border-radius:12px}
    .order-row{display:flex;justify-content:space-between;padding:6px 0;border-top:1px dashed #e6eaf1}
    .step{display:none}
    .step[aria-hidden="false"]{display:block}
    .loading-overlay{position:fixed;inset:0;background:rgba(246,249,252,.92);display:none;align-items:center;justify-content:center;z-index:9999}
    .loading-overlay[aria-hidden="false"]{display:flex}
  </style>
</head>

<body>

<div class="safe">Secure SSL payment</div>

<div class="wrap">
  <div class="page-title">
    Secure Checkout üîí <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
    <span class="reviews">(2777 reviews)</span>
  </div>

  <div class="grid">
    <div class="card">

      <section id="step1" class="step" aria-hidden="false">
        <div class="h2">1. Information</div>

        <div class="form-grid">
          <input id="firstName" class="input" placeholder="First name">
          <input id="lastName" class="input" placeholder="Last name">
        </div>

        <div class="form-grid">
          <input id="billingStreet" class="input" placeholder="Address" style="grid-column:1/-1">
          <input id="billingPostcode" class="input" placeholder="Post code">
          <input id="billingCity" class="input" placeholder="City">
        </div>

        <div class="form-grid">
          <input id="emailInput" class="input" type="email" placeholder="Email">
          <select id="billingCountry" class="select">
            <option value="">Select country</option>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
          </select>
        </div>

        <div class="form-grid">
          <input id="phoneNumber" class="input" placeholder="Phone number" style="grid-column:1/-1">
        </div>

        <input id="nameInput" type="hidden">
        <button id="nextBtn" class="btn">Continue</button>
      </section>

      <section id="step2" class="step" aria-hidden="true">
        <div class="h2">2. Payment</div>
        <p class="sub">Card details are encrypted and processed by Stripe.</p>

        <div id="card-number" class="el"></div>
        <div class="form-grid">
          <div id="card-expiry" class="el"></div>
          <div id="card-cvc" class="el"></div>
        </div>

        <div id="err" class="err" aria-hidden="true"></div>

        <div style="display:flex;gap:10px;margin-top:12px">
          <button id="backBtn" class="btn" style="width:40%">‚Üê Back</button>
          <button id="payNow" class="btn" style="width:60%">Pay safely</button>
        </div>
      </section>

    </div>

    <aside>
      <div class="widget">
        <div style="margin-top:14px;font-weight:800">Order Summary</div>
        <div class="order-row"><span>Total</span><span>$28.95</span></div>
      </div>
    </aside>
  </div>
</div>

<div id="loading-overlay" class="loading-overlay" aria-hidden="true">
  <div class="loading-box">
    <div class="loading-title">Processing payment‚Ä¶</div>
  </div>
</div>

<script src="https://js.stripe.com/v3"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {

  // ‚úÖ NEW Stripe account (publishable key)
  const stripe = Stripe("pk_live_51SxKzcEAzUPDR2OIpDpc6lPbCweDLEimW1e69ZWMFUfHUM5ADNc0BubRUJjcMEV6aDyO4Cvtr2zscg8upTpCK0GR00UEw83sDh");
  const elements = stripe.elements();

  const cardNumber = elements.create('cardNumber');
  const cardExpiry = elements.create('cardExpiry');
  const cardCvc = elements.create('cardCvc');

  cardNumber.mount('#card-number');
  cardExpiry.mount('#card-expiry');
  cardCvc.mount('#card-cvc');

  nextBtn.onclick = () => {
    nameInput.value = `${firstName.value} ${lastName.value}`.trim();
    step1.setAttribute('aria-hidden','true');
    step2.setAttribute('aria-hidden','false');
  };

  backBtn.onclick = () => {
    step2.setAttribute('aria-hidden','true');
    step1.setAttribute('aria-hidden','false');
  };

  payNow.onclick = async () => {
    payNow.disabled = true;
    err.setAttribute("aria-hidden","true");
    document.getElementById("loading-overlay").setAttribute("aria-hidden","false");

    const address = {
  line1: billingStreet.value || undefined,
  city: billingCity.value || undefined,
  postal_code: billingPostcode.value || undefined
};

if (billingCountry.value) {
  address.country = billingCountry.value;
}

const billingDetails = {
  name: nameInput.value || undefined,
  email: emailInput.value || undefined,
  phone: phoneNumber.value || undefined,
  address
};


    try {
      const pm = await stripe.createPaymentMethod({
        type: "card",
        card: cardNumber,
        billing_details: billingDetails
      });
      if (pm.error) throw pm.error;

      // ‚úÖ NEW backend route (NEW Stripe secret key)
      const r = await fetch("/api/stripe/new/one-time-28-95",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          paymentMethodId: pm.paymentMethod.id,
          billingDetails
        })
      });

      const d = await r.json();
      const c = await stripe.confirmCardPayment(d.clientSecret,{
        payment_method: pm.paymentMethod.id
      });

      if (c.error) throw c.error;

      window.location.href = "/success.html";

    } catch(e){
      err.textContent = e.message;
      err.setAttribute("aria-hidden","false");
      payNow.disabled = false;
      document.getElementById("loading-overlay").setAttribute("aria-hidden","true");
    }
  };
});
</script>

</body>
</html>
