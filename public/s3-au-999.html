<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Secure Checkout - Special Access</title>
  
  <meta name="referrer" content="no-referrer-when-downgrade">

  <script src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FDQ6REQWS8', { send_page_view: true });
  </script>

  <style>
    :root{
      --bg:#fafafa; --text:#0a2540; --muted:#5b6b82; --line:#e5e7eb; --card:#ffffff;
      --green:#18a957;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .safe{background:#0a0a0a;color:#fff;font-size:12px;padding:6px 10px}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 60px}
    .page-title{font-size:28px;font-weight:900;display:flex;gap:8px;margin-bottom:14px}
    .stars{color:#f6b80c;font-size:15px}
    .reviews{color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;padding:22px}
    .h2{font-size:18px;font-weight:800;margin-bottom:14px}
    .label{font-weight:700;font-size:13px;margin:4px 0}
    .input,.el{width:100%;border:1px solid #cfd6e4;border-radius:10px;padding:12px;font-size:16px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .btn{width:100%;border:none;border-radius:12px;padding:14px;font-weight:900;background:#16a34a;color:#fff;cursor:pointer;font-size:16px}
    .btn.muted{background:#f1f4f8;color:#20324d;border:1px solid var(--line)}
    .step{display:none}
    .step[aria-hidden="false"]{display:block}
    .err{display:none;background:#fff1f1;border:1px solid #f5bcbc;color:#9a1a1a;padding:10px;border-radius:10px;margin-top:10px}
    .err[aria-hidden="false"]{display:block}
    .widget{background:#fff;border:1px solid var(--line);border-radius:12px;padding:16px}
    .widget+.widget{margin-top:12px}

    .loading-overlay{
      position:fixed;inset:0;
      background:rgba(246,249,252,.92);
      display:none;align-items:center;justify-content:center;
      z-index:9999;
    }
    .loading-overlay[aria-hidden="false"]{display:flex}
    .loading-box{width:min(92vw,460px);background:#fff;border:1px solid #e6edf5;border-radius:14px;padding:24px;text-align:center;}
    .progress-wrap{width:100%;height:12px;background:#ecf1f8;border-radius:999px;overflow:hidden;margin:15px 0}
    .progress-bar{width:0%;height:100%;background:linear-gradient(90deg,#7aa3ff,#2dd4bf);animation:loadingBar 2.2s ease-in-out infinite}
    @keyframes loadingBar{0%{width:0%} 100%{width:100%}}
  </style>
</head>

<body>
<div class="safe">SSL Secured Payment</div>

<div class="wrap">
  <div class="page-title">Secure Checkout ðŸ”’</div>

  <div class="grid">
    <div class="card">
      <section id="step1" class="step" aria-hidden="false">
        <div class="h2">1. Your Details</div>
        <div class="form-grid">
          <div><div class="label">First Name</div><input id="firstName" class="input"></div>
          <div><div class="label">Last Name</div><input id="lastName" class="input"></div>
        </div>
        <div class="form-grid" style="margin-top:10px">
          <div style="grid-column:1/-1"><div class="label">Address</div><input id="billingStreet" class="input"></div>
          <div><div class="label">Postcode</div><input id="billingPostcode" class="input"></div>
          <div><div class="label">City</div><input id="billingCity" class="input"></div>
        </div>
        <div style="margin-top:10px">
          <div class="label">Email</div>
          <input id="emailInput" type="email" class="input">
        </div>
        <button id="nextBtn" class="btn" style="margin-top:20px">Next</button>
      </section>

      <section id="step2" class="step" aria-hidden="true">
        <div class="h2">2. Payment</div>
        <div id="card-number" class="el" style="margin-bottom:10px"></div>
        <div class="form-grid">
          <div id="card-expiry" class="el"></div>
          <div id="card-cvc" class="el"></div>
        </div>
        <div id="err" class="err"></div>
        <div style="display:flex;gap:10px;margin-top:20px">
          <button id="backBtn" class="btn muted" style="width:40%">Back</button>
          <button id="payNow" class="btn" style="width:60%">Pay Now ($9,95)</button>
        </div>
      </section>
    </div>

    <aside>
      <div class="widget">
        <div style="font-weight:800">Order Summary</div>
        <div style="display:flex;justify-content:space-between;margin-top:10px">
          <span>Lifetime Access</span><span>$9,95</span>
        </div>
        <hr style="border:0; border-top:1px dashed var(--line); margin:15px 0">
        <div style="display:flex;justify-content:space-between; font-weight:900; font-size:18px">
          <span>Total</span><span>$9,95</span>
        </div>
      </div>
    </aside>
  </div>
</div>

<div id="loading-overlay" class="loading-overlay" aria-hidden="true">
  <div class="loading-box">
    <div style="font-size:20px;font-weight:800">Processing...</div>
    <div class="progress-wrap"><div class="progress-bar"></div></div>
  </div>
</div>

<script src="https://js.stripe.com/v3"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const stripe = Stripe("pk_live_51T3DMAAC1AZtWXWqdUQpq4e708hWDC8eixOTIwLOlR7IIF60tiyLEum1CxQiwVbPECrKV8VoHwZfFmTDTpRiqsU300dIpubyaT");
    const elements = stripe.elements();
    const cn = elements.create('cardNumber'); cn.mount('#card-number');
    const ce = elements.create('cardExpiry'); ce.mount('#card-expiry');
    const cc = elements.create('cardCvc'); cc.mount('#card-cvc');

    document.getElementById('nextBtn').onclick = () => {
        document.getElementById('step1').setAttribute('aria-hidden', 'true');
        document.getElementById('step2').setAttribute('aria-hidden', 'false');
    };

    document.getElementById('backBtn').onclick = () => {
        document.getElementById('step2').setAttribute('aria-hidden', 'true');
        document.getElementById('step1').setAttribute('aria-hidden', 'false');
    };

    document.getElementById('payNow').onclick = async () => {
        const payBtn = document.getElementById('payNow');
        const err = document.getElementById('err');
        const overlay = document.getElementById("loading-overlay");
        const emailValue = document.getElementById('emailInput').value;
        
        payBtn.disabled = true;
        overlay.setAttribute("aria-hidden", "false");

        try {
            const pm = await stripe.createPaymentMethod({
                type: 'card',
                card: cn,
                billing_details: {
                    name: document.getElementById('firstName').value + " " + document.getElementById('lastName').value,
                    email: emailValue,
                    address: {
                      line1: document.getElementById('billingStreet').value,
                      city: document.getElementById('billingCity').value,
                      postal_code: document.getElementById('billingPostcode').value,
                      country: 'AU'
                    }
                }
            });

            if (pm.error) throw pm.error;

            const response = await fetch("/api/create-landing-payment", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    paymentMethodId: pm.paymentMethod.id,
                    email: emailValue,
                    plan: '4995'
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error);

            const result = await stripe.confirmCardPayment(data.clientSecret, {
                payment_method: pm.paymentMethod.id
            });

            if (result.error) throw result.error;

            // THIS IS THE EXACT LOGIC FROM THE WORKING ATLAS FILE
            if (result.paymentIntent.status === 'succeeded') {
                window.location.href = "https://cudsr.bemobtrcks.com/go/a0224109-84eb-47be-926c-e1a7232611a7";
            }

        } catch(e) {
            err.textContent = e.message;
            err.setAttribute('aria-hidden', 'false');
            payBtn.disabled = false;
            overlay.setAttribute("aria-hidden", "true");
        }
    };
});
</script>
</body>
</html>
