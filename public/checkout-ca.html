<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Special Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .topbar {
      background: #666;
      color: white;
      padding: 10px 14px;
      font-size: 20px;
      font-weight: bold;
    }
    .offer-bar {
      background: #4CAF50;
      color: white;
      padding: 8px 14px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 20px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .left-box {
      padding: 20px;
      border: 1px solid #ccc;
    }
    .price-badge {
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px auto;
    }
    .stock {
      color: red;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .stars {
      color: orange;
      text-align: center;
      font-size: 20px;
    }

    /* Form */
    .form-box {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .form-box h2 {
      margin: 0;
      background: #000;
      color: white;
      font-size: 18px;
      padding: 12px;
      text-align: center;
      border-radius: 6px 6px 0 0;
    }
    .form-box form {
      margin-top: 10px;
      padding: 10px;
    }
    .form-box input, .form-box select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .badges {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .badges img {
      height: 40px;
    }
    .timer {
      float: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="topbar">
  Special Offer
  <span class="timer" id="timer">00:05:00</span>
</div>

<div class="offer-bar">
  üîî Attention, this offer expires in: <span id="countdown">05:00</span>
</div>

<div class="container">
  <div class="grid">
    <div class="left-box">
      <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
      <div class="price-badge">
        PAY ONLY<br>$9.97
      </div>
      <div class="stock">‚ùó 3 in stock</div>
    </div>

    <div class="form-box">
      <h2>Fill Out Your Details:</h2>
      <form id="checkout-form">
        <input id="firstName" placeholder="First Name" required>
        <input id="lastName" placeholder="Last Name" required>
        <select id="billingCountry">
          <option value="Canada" selected>Canada</option>
        </select>
        <input id="billingPostcode" placeholder="Zip / Postal" required>
        <input id="billingStreet" placeholder="Address" required>
        <input id="billingCity" placeholder="City" required>
        <input id="emailInput" type="email" placeholder="Email Address" required>
        <input id="phoneNumber" type="tel" placeholder="Phone Number">
        <button type="button" id="nextBtn" class="btn">CONTINUE</button>

<!-- ‚úÖ Replacing previous security logos with credit card logos from Canadian file -->
<div class="logos" style="margin-top: 14px; display: flex; justify-content: center; gap: 10px;">
  <img src="/visa.png" alt="Visa">
  <img src="/mastercard.png" alt="Mastercard">
  <img src="/amex.png" alt="Amex">
  <img src="/discover.jpg" alt="Discover">
</div>


<!-- Hidden Step 2 & Stripe Elements -->
<div id="stripe-step" style="display:none">
  <!-- Inject your original step2 HTML and Stripe card mount points here if needed -->
</div>

<script src="https://js.stripe.com/v3"></script>
<script>
  const countdownEl = document.getElementById("countdown");
  let timeLeft = 5 * 60;
  setInterval(() => {
    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const s = String(timeLeft % 60).padStart(2, '0');
    countdownEl.textContent = m + ":" + s;
    timeLeft--;
  }, 1000);

  const stripe = Stripe("pk_live_51SaxeyEV8OvsGiVpMTahrMGQMjZMXD1neiFffQPrybev0TQNcxvVaixH5TfQKzDBNKxLIqcuAgQ1ynYPWXe792D500VQ7Gcw6t");
  const elements = stripe.elements();
  const cardNumber = elements.create('cardNumber');
  const cardExpiry = elements.create('cardExpiry');
  const cardCvc = elements.create('cardCvc');

  const SUBSCRIBE_URL = "/api/stripe/one-time-33-95";

  const step1 = document.getElementById('checkout-form');
  const stripeStep = document.getElementById('stripe-step');


  function showStripeStep() {
    step1.style.display = 'none';
    stripeStep.innerHTML = `
      <div style="margin-top:20px">
        <label>Card Number</label>
        <div id="card-number" class="stripe-box"></div>
        <div style="display:flex; gap:10px; margin-top:10px">
          <div style="flex:1">
            <label>Expiry</label>
            <div id="card-expiry" class="stripe-box"></div>
          </div>
          <div style="flex:1">
            <label>CVC</label>
            <div id="card-cvc" class="stripe-box"></div>
          </div>
        </div>
        <button id="payNow" class="btn" style="margin-top:20px">Pay Now</button>
      </div>
    `;
    cardNumber.mount('#card-number');
    cardExpiry.mount('#card-expiry');
    cardCvc.mount('#card-cvc');
  }

  document.getElementById("nextBtn").addEventListener("click", () => {
    showStripeStep();
  });

  document.addEventListener('click', async (e) => {
    if (e.target && e.target.id === 'payNow') {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const name = `${firstName} ${lastName}`;
      const email = document.getElementById('emailInput').value.trim();
      const phone = document.getElementById('phoneNumber').value.trim();
      const address = {
        line1: document.getElementById('billingStreet').value.trim(),
        city: document.getElementById('billingCity').value.trim(),
        postal_code: document.getElementById('billingPostcode').value.trim(),
        country: 'CA'
      };

      try {
        const pmRes = await stripe.createPaymentMethod({
          type: 'card',
          card: cardNumber,
          billing_details: { name, email, phone, address }
        });
        if (pmRes.error) throw new Error(pmRes.error.message);

        const res = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            paymentMethodId: pmRes.paymentMethod.id,
            name, email, phone, address
          })
        });
        const data = await res.json();
        if (!data.clientSecret) throw new Error(data.error || 'Payment initiation failed');

        const conf = await stripe.confirmCardPayment(data.clientSecret);
        if (conf.error) throw new Error(conf.error.message);
        if (conf.paymentIntent.status !== 'succeeded') throw new Error('Payment not completed');

        // Redirect after success
        window.location.href = "https://cudsr.bemobtrcks.com/go/abc281a7-e82a-411b-8b56-1a0228d7d2e7";
      } catch (err) {
        alert("Payment failed: " + (err.message || "Unknown error"));
      }
    }
  });
</script>
<style>
  .stripe-box {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: white;
  }
</style>

</body>
</html>
