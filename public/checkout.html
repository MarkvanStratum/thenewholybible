<body>
  <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

  <div class="app">
    <div class="topbar">
      <div class="brand"><span class="logo">ðŸ’Ž</span><span>Charmr.xyz</span></div>
    </div>

    <section id="premium" class="section active">
      <div class="offer-grid">
        <div class="offer-media">
          <video src="https://charmr.xyz/video4.mp4" autoplay muted loop playsinline></video>
        </div>

        <div class="offer-right">
          <h2 class="headline">Unlock the cleanest <span class="em">AI chat</span> Now!</h2>
          <div class="subline">Chat with the coolest AI girls</div>
          <div class="subhead">Get <span class="pink">LIFETIME ACCESS</span> today!</div>

          <div class="card" id="plans"></div>

          <div class="cta-wrap">
            <div class="row-btns">
              <button id="continueBtn" class="btn btn-xl full">START CHATTING NOW â€” <span id="perDayBadge">Â£20 one-time</span></button>
              <button id="maybeLater" class="btn secondary btn-xl full">Maybe later</button>
            </div>

            <div class="center">
              <div class="trust">
                <span>ðŸ”’ Secure Payment</span>
                <span class="dot"></span><span>100% Discreet Billing</span>
                <span class="dot"></span><span>One-time purchase</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const CURRENCY = 'Â£';

    // Added the 1-month plan at Â£15 that links to blank-1500.html
    const planData = [
      {
        key: 'one_time',
        label: 'Lifetime Access',
        upfront: 25.00,
        upfrontLabel: 'one-time payment',
        recurLabel: 'No subscription â€” pay once',
        href: 'blank.html'
      },
      {
        key: 'monthly_1m',
        label: '1 Month Access',
        upfront: 15.00,
        upfrontLabel: '1 month access',
        recurLabel: 'Full access for 30 days',
        href: 'blank-1500.html'
      }
    ];

    const plansWrap = document.getElementById('plans');
    const continueBtn = document.getElementById('continueBtn');
    const perDayBadge = document.getElementById('perDayBadge');

    let selectedKey = 'one_time'; // default selection

    function formatMoney(v){
      return CURRENCY + (Math.round(v*100)/100).toFixed(2);
    }

    function renderPlans(){
      plansWrap.innerHTML = '';
      planData.forEach(p => {
        const [pounds, cents] = formatMoney(p.upfront).replace(CURRENCY,'').split('.');
        const row = document.createElement('div');
        row.className = 'plan' + (p.key === selectedKey ? ' selected' : '');
        row.setAttribute('data-key', p.key);
        row.innerHTML = `
          ${p.key === selectedKey ? '<div class="sel">âœ“</div>' : ''}
          <div class="left">
            <div class="pname">${p.label}</div>
            <div class="micro">${p.recurLabel}</div>
          </div>
          <div class="right" style="text-align:right">
            <div class="pprice">
              <span>${CURRENCY}<span class="big-zero">${pounds}</span><span class="small-cents">.${cents}</span></span>
              <span class="perday-label">${p.upfrontLabel}</span>
            </div>
          </div>
        `;
        row.addEventListener('click', () => selectPlan(p.key));
        plansWrap.appendChild(row);
      });
      updateCTA();
    }

    function selectPlan(key){
      selectedKey = key;
      // toggle selected class + checkmark
      Array.from(plansWrap.children).forEach(el => {
        const k = el.getAttribute('data-key');
        if (k === key){
          el.classList.add('selected');
          if (!el.querySelector('.sel')){
            const dot = document.createElement('div');
            dot.className = 'sel';
            dot.textContent = 'âœ“';
            el.appendChild(dot);
          }
        } else {
          el.classList.remove('selected');
          const dot = el.querySelector('.sel');
          if (dot) dot.remove();
        }
      });
      updateCTA();
    }

    function updateCTA(){
      const plan = planData.find(p => p.key === selectedKey) || planData[0];
      perDayBadge.textContent = `${formatMoney(plan.upfront)} ${plan.upfrontLabel}`;
      continueBtn.onclick = () => { window.location.href = plan.href; };
    }

    document.getElementById('maybeLater').addEventListener('click', ()=>{
      window.location.href = 'profiles.html';
    });

    (function init(){
      renderPlans();
      // keep original badge text if needed; otherwise updateCTA covers it
    })();
  </script>
