<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Secure Checkout</title>
  <meta name="referrer" content="no-referrer">

  <!-- Google tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDQ6REQWS8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FDQ6REQWS8', { send_page_view: true });
  </script>

  <style>
    :root{
      --bg:#fafafa; --text:#0a2540; --muted:#5b6b82; --line:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 60px}
    .safe{background:#0a0a0a;color:#fff;font-size:12px;padding:6px 10px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--line);padding:22px;border-radius:12px}
    .page-title{font-size:28px;font-weight:900;display:flex;gap:8px;margin:6px 0 14px}
    .h2{font-size:18px;font-weight:800;margin:10px 0 14px}
    .sub{font-size:13px;color:var(--muted)}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:620px){.form-grid{grid-template-columns:1fr}}
    .input,.select,.el{
      width:100%;border:1px solid #cfd6e4;border-radius:10px;
      padding:12px;font-size:15px;background:#fff
    }
    .btn{
      width:100%;padding:12px;border:none;border-radius:12px;
      background:#16a34a;color:#fff;font-weight:900;cursor:pointer
    }
    .err{
      display:none;background:#fff1f1;border:1px solid #f5bcbc;
      padding:10px;border-radius:10px;margin-top:10px;color:#9a1a1a
    }
    .err[aria-hidden="false"]{display:block}
    .step{display:none}
    .step[aria-hidden="false"]{display:block}
  </style>
</head>

<!-- GoAffPro loader (kept) -->
  <script type="text/javascript" src="https://api.goaffpro.com/loader.js?shop=nzyvwvfbde"></script>

<body>

<script>
  sessionStorage.setItem("orig_qs", location.search.replace(/^\?/, ""));
</script>

<div class="safe">Secure SSL payment</div>

<div class="wrap">
  <div class="page-title">
    Secure Checkout üîí <span style="color:#f6b80c">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
    <span style="color:#5b6b82">(2777 reviews)</span>
  </div>

  <div class="grid">
    <div class="card">

      <!-- STEP 1 -->
      <section id="step1" class="step" aria-hidden="false">
        <div class="h2">1. Information</div>

        <div class="form-grid">
          <input id="firstName" class="input" placeholder="First name">
          <input id="lastName" class="input" placeholder="Last name">
        </div>

        <div class="form-grid">
          <input id="billingStreet" class="input" placeholder="Address" style="grid-column:1/-1">
          <input id="billingPostcode" class="input" placeholder="Post code">
          <input id="billingCity" class="input" placeholder="City">
        </div>

        <div class="form-grid">
          <input id="emailInput" class="input" type="email" placeholder="Email">
          <input class="input" value="South Africa" disabled>
        </div>

        <div class="form-grid">
          <select id="phonePrefix" class="select">
            <option value="+27">+27 ‚Äî South Africa</option>
          </select>
          <input id="phoneNumber" class="input" placeholder="Phone number">
        </div>

        <input id="nameInput" type="hidden">
        <button id="nextBtn" class="btn">Continue</button>
      </section>

      <!-- STEP 2 -->
      <section id="step2" class="step" aria-hidden="v>
        <div class="h2">2. Payment</div>
        <p class="sub">Card details are encrypted and processed by Stripe.</p>

        <div>
          <div id="card-number" class="el"></div>
          <div class="form-grid">
            <div id="card-expiry" class="el"></div>
            <div id="card-cvc" class="el"></div>
          </div>
        </div>

        <div id="err" class="err" aria-hidden="true"></div>

        <div style="display:flex;gap:10px;margin-top:12px">
          <button id="backBtn" class="btn" style="width:40%">‚Üê Back</button>
          <button id="payNow" class="btn" style="width:60%">Pay safely</button>
        </div>
      </section>

    </div>

    <aside class="card">
      <strong>Order Summary</strong>
      <div style="display:flex;justify-content:space-between;margin-top:10px">
        <span>Total</span><span>R35</span>
      </div>
    </aside>
  </div>
</div>

<script src="https://js.stripe.com/v3"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const stripe = Stripe("pk_live_51SaxeyEV8OvsGiVpMTahrMGQMjZMXD1neiFffQPrybev0TQNcxvVaixH5TfQKzDBNKxLIqcuAgQ1ynYPWXe792D500VQ7Gcw6t");
  const elements = stripe.elements();

  const cardNumber = elements.create("cardNumber");
  const cardExpiry = elements.create("cardExpiry");
  const cardCvc = elements.create("cardCvc");

  cardNumber.mount("#card-number");
  cardExpiry.mount("#card-expiry");
  cardCvc.mount("#card-cvc");

  nextBtn.onclick = () => {
    nameInput.value = `${firstName.value} ${lastName.value}`.trim();
    step1.setAttribute("aria-hidden","true");
    step2.setAttribute("aria-hidden","false");
  };

  backBtn.onclick = () => {
    step2.setAttribute("aria-hidden","true");
    step1.setAttribute("aria-hidden","false");
  };

  payNow.onclick = async () => {
    err.setAttribute("aria-hidden","true");

    try {
      const pm = await stripe.createPaymentMethod({
        type:"card",
        card:cardNumber,
        billing_details:{
          name:nameInput.value,
          email:emailInput.value,
          phone:phonePrefix.value + phoneNumber.value,
          address:{
            line1:billingStreet.value,
            city:billingCity.value,
            postal_code:billingPostcode.value,
            country:"ZA"
          }
        }
      });

      if (pm.error) throw pm.error;

      const r = await fetch("/api/stripe/one-time-23-95",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ paymentMethodId: pm.paymentMethod.id })
      });

      const d = await r.json();
      const conf = await stripe.confirmCardPayment(d.clientSecret,{ payment_method: pm.paymentMethod.id });

      if (conf.error) throw conf.error;

      window.location.href = "https://cudsr.bemobtrcks.com/go/e1420adb-fbc5-4cfe-b0f1-10615c05e062";

    } catch(e){
      err.textContent = e.message;
      err.setAttribute("aria-hidden","false");
    }
  };

});
</script>

</body>
</html>
