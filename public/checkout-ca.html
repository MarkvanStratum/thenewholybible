<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Special Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .topbar {
      background: #666;
      color: white;
      padding: 10px 14px;
      font-size: 20px;
      font-weight: bold;
    }
    .offer-bar {
      background: #4CAF50;
      color: white;
      padding: 8px 14px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 20px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .left-box {
      padding: 20px;
      border: 1px solid #ccc;
    }
    .price-badge {
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px auto;
    }
    .stock {
      color: red;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .stars {
      color: orange;
      text-align: center;
      font-size: 20px;
    }
    .form-box {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .form-box h2 {
      margin: 0;
      background: #000;
      color: white;
      font-size: 18px;
      padding: 12px;
      text-align: center;
      border-radius: 6px 6px 0 0;
    }
    .form-box input, .form-box select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 14px;
    }
    .logos img {
      height: 40px;
    }
    .timer {
      float: right;
      font-weight: bold;
    }
    .stripe-box {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }
    .step[aria-hidden="true"] {
      display: none;
    }

    /* üëá Loading overlay styles */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(246, 249, 252, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-overlay[aria-hidden="false"] {
      display: flex;
    }
    .loading-box {
      width: min(92vw, 460px);
      background: #fff;
      border: 1px solid #e6edf5;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      padding: 20px;
      text-align: center;
      color: #2a3b55;
    }
    .loading-title {
      font-weight: 800;
      margin: 2px 0 10px;
      font-size: 18px;
    }
    .progress-wrap {
      width: 100%;
      height: 10px;
      background: #ecf1f8;
      border-radius: 999px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg,#7aa3ff,#2dd4bf);
      animation: loadingBar 2.2s ease-in-out infinite;
    }
    @keyframes loadingBar {
      0% { width: 0% }
      60% { width: 80% }
      100% { width: 100% }
    }
  </style>
</head>
<body>

<div class="topbar">
  Special Offer
  <span class="timer" id="timer">00:05:00</span>
</div>

<div class="offer-bar">
  üîî Attention, this offer expires in: <span id="countdown">05:00</span>
</div>

<div class="container">
  <div class="grid">
    <div class="left-box">
      <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
      <div class="price-badge">PAY ONLY<br>$9.97</div>
      <div class="stock">‚ùó 3 in stock</div>
    </div>

    <div class="form-box">
      <h2>Fill Out Your Details:</h2>

      <!-- Step 1 -->
      <section id="step1" class="step" aria-hidden="false">
        <input id="firstName" placeholder="First Name" required>
        <input id="lastName" placeholder="Last Name" required>
        <select id="billingCountry">
          <option value="Canada" selected>Canada</option>
        </select>
        <input id="billingPostcode" placeholder="Zip / Postal" required>
        <input id="billingStreet" placeholder="Address" required>
        <input id="billingCity" placeholder="City" required>
        <input id="emailInput" type="email" placeholder="Email Address" required>
        <input id="phoneNumber" type="tel" placeholder="Phone Number">
        <button type="button" id="nextBtn" class="btn">CONTINUE</button>
        <div class="logos">
          <img src="/visa.png" alt="Visa">
          <img src="/mastercard.png" alt="Mastercard">
          <img src="/amex.png" alt="Amex">
          <img src="/discover.jpg" alt="Discover">
        </div>
      </section>

      <!-- Step 2 -->
      <section id="step2" class="step" aria-hidden="true">
        <div class="h2">2. Payment</div>
        <p style="font-size:13px;color:#5b6b82;">Card information is encrypted and securely processed by Stripe.</p>
        <div><div class="label">Card Number</div><div id="card-number" class="stripe-box"></div></div>
        <div style="display:flex; gap:10px; margin-top:10px">
          <div style="flex:1">
            <label>Expiry</label>
            <div id="card-expiry" class="stripe-box"></div>
          </div>
          <div style="flex:1">
            <label>CVC</label>
            <div id="card-cvc" class="stripe-box"></div>
          </div>
        </div>
        <div id="err" class="err" aria-hidden="true" style="margin-top: 10px; color: red;"></div>
        <div style="display:flex; gap:10px; margin-top:20px">
          <button id="backBtn" class="btn muted" style="width:40%">‚Üê Back</button>
          <button id="payNow" class="btn" style="width:60%">Pay Now</button>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- üëá Loading overlay HTML -->
<div id="loading-overlay" aria-hidden="true">
  <div class="loading-box">
    <div class="loading-title">Processing Payment‚Ä¶</div>
    <div class="progress-wrap"><div class="progress-bar"></div></div>
    <p class="sub" style="margin-top:10px">Please wait, this may take a few seconds.</p>
  </div>
</div>

<script src="https://js.stripe.com/v3"></script>
<script>
  const countdownEl = document.getElementById("countdown");
  let timeLeft = 5 * 60;
  setInterval(() => {
    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const s = String(timeLeft % 60).padStart(2, '0');
    countdownEl.textContent = m + ":" + s;
    timeLeft--;
  }, 1000);

  const stripe = Stripe("pk_live_51SaxeyEV8OvsGiVpMTahrMGQMjZMXD1neiFffQPrybev0TQNcxvVaixH5TfQKzDBNKxLIqcuAgQ1ynYPWXe792D500VQ7Gcw6t");
  const elements = stripe.elements();
  const cardNumber = elements.create('cardNumber');
  const cardExpiry = elements.create('cardExpiry');
  const cardCvc = elements.create('cardCvc');
  cardNumber.mount('#card-number');
  cardExpiry.mount('#card-expiry');
  cardCvc.mount('#card-cvc');

  const overlay = document.getElementById('loading-overlay');

  document.getElementById("nextBtn").onclick = () => {
    document.getElementById("step1").setAttribute("aria-hidden", "true");
    document.getElementById("step2").setAttribute("aria-hidden", "false");
  };

  document.getElementById("backBtn").onclick = () => {
    document.getElementById("step2").setAttribute("aria-hidden", "true");
    document.getElementById("step1").setAttribute("aria-hidden", "false");
  };

  document.getElementById("payNow").onclick = async () => {
    try {
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden', 'false');

      const name = firstName.value + " " + lastName.value;
      const email = emailInput.value;
      const phone = phoneNumber.value;
      const address = {
        line1: billingStreet.value,
        city: billingCity.value,
        postal_code: billingPostcode.value,
        country: "CA"
      };

      const pm = await stripe.createPaymentMethod({
        type: "card",
        card: cardNumber,
        billing_details: { name, email, phone, address }
      });

      const res = await fetch("/api/stripe/one-time-33-95", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ paymentMethodId: pm.paymentMethod.id, name, email, phone, address })
      });

      const data = await res.json();
      if (!data.clientSecret) throw new Error(data.error || "Stripe error");

      const confirm = await stripe.confirmCardPayment(data.clientSecret);
      if (confirm.error) throw new Error(confirm.error.message);

      if (confirm.paymentIntent.status === "succeeded") {
        window.location.href = "https://cudsr.bemobtrcks.com/go/abc281a7-e82a-411b-8b56-1a0228d7d2e7";
      }
    } catch (e) {
      overlay.setAttribute('aria-hidden', 'true');
      overlay.style.display = 'none';

      const errBox = document.getElementById("err");
      errBox.textContent = e.message || "Payment failed";
      errBox.setAttribute("aria-hidden", "false");
    }
  };
</script>

</body>
</html>
