<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #16a34a;
      --gray: #f4f4f4;
      --border: #e5e7eb;
      --text: #0a2540;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: var(--text);
    }
    .safe {
      background: #0a0a0a;
      color: #fff;
      font-size: 12px;
      padding: 6px 10px;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }
    @media (max-width: 960px) {
      .wrap {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 22px;
    }
    .step {
      display: none;
    }
    .step[aria-hidden="false"] {
      display: block;
    }
    .h2 {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 16px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }
    .form-grid-1 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
    .label {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .input, .select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    .btn {
      width: 100%;
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }
    .btn.muted {
      background: #e5e7eb;
      color: #333;
    }
    .logos {
      margin-top: 12px;
    }
    .logos img {
      height: 24px;
      margin-right: 8px;
    }
    aside .widget {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .widget .tiny {
      font-size: 13px;
      color: #666;
    }
    .err {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="safe">SSL safe payment</div>

  <div class="wrap">
    <div class="card">
      <div class="h2">Secure Checkout üîí <span style="font-size:16px; color:gold">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (2777 Reviews)</span></div>

      <section id="step1" class="step" aria-hidden="false">
        <div class="h2">1. Information</div>

        <div class="form-grid">
          <div>
            <div class="label">First name</div>
            <input id="firstName" class="input" placeholder="Jane">
          </div>
          <div>
            <div class="label">Last name</div>
            <input id="lastName" class="input" placeholder="Doe">
          </div>
        </div>

        <input type="hidden" id="nameInput">
        <button id="nextBtn" class="btn">Continue</button>
      </section>

      <section id="step2" class="step" aria-hidden="true">
        <div class="h2">2. Payment</div>
        <p style="font-size:14px; color:#666;">Card details are securely processed via PayPal.</p>

        <div id="err" class="err" aria-hidden="true"></div>

        <div style="margin-top:12px">
          <div class="label">Card number</div>
          <div id="card-number" class="input"></div>
        </div>

        <div class="form-grid">
          <div>
            <div class="label">Expiry</div>
            <div id="card-expiry" class="input"></div>
          </div>
          <div>
            <div class="label">CVV</div>
            <div id="card-cvv" class="input"></div>
          </div>
        </div>

        <button id="payBtn" class="btn">Pay $23.95</button>
        <button id="backBtn" class="btn muted" style="margin-top:10px">‚Üê Back</button>
      </section>
    </div>
  </div>

  <!-- ‚úÖ FIXED PayPal JS SDK (intent=CAPTURE added) -->
  <script src="https://www.paypal.com/sdk/js?client-id=AcyjYbBvQNLrOk9OsZoMhSmvCpMFg8ynnK24IIpNYBOSPfngh4_gC68fPaTHew7SQn46ukmR7kC1xNm1&components=buttons,card-fields&intent=CAPTURE&currency=USD"></script>

  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");
    const errBox = document.getElementById("err");

    nextBtn.addEventListener("click", () => {
      step1.setAttribute("aria-hidden", "true");
      step2.setAttribute("aria-hidden", "false");
    });

    backBtn.addEventListener("click", () => {
      step2.setAttribute("aria-hidden", "true");
      step1.setAttribute("aria-hidden", "false");
    });

    if (paypal.CardFields.isEligible()) {
      const cardFields = paypal.CardFields({
        createOrder: () =>
          fetch("/api/paypal/create-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount: 23.95 })
          }).then(res => res.json()).then(d => d.id),

        onApprove: (data) =>
          fetch("/api/paypal/capture-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderID: data.orderID })
          }).then(() => alert("Payment successful!")),

        onError: () => {
          errBox.textContent = "Payment failed. Please try another card.";
          errBox.setAttribute("aria-hidden", "false");
        }
      });

      cardFields.Number().render("#card-number");
      cardFields.Expiry().render("#card-expiry");
      cardFields.CVV().render("#card-cvv");

      document.getElementById("payBtn").addEventListener("click", () => {
        errBox.setAttribute("aria-hidden", "true");
        cardFields.submit();
      });
    }
  </script>
</body>
</html>
